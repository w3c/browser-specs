on: [push, pull_request]
name: lint
jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: echo "${{ secrets.CONFIG_JSON }}" | base64 --decode > config.json
    - run: npm ci
    - run: npm run test
    - run: npm run lint
